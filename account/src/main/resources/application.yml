server:
  port: 8081

spring:
  application:
    name: account
  datasource:
    url: jdbc:h2:mem:bank_accounts_db;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /openapi/Account-ms-openapi.yaml
    disable-swagger-default-url: true
