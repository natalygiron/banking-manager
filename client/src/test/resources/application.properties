# H2 en memoria, emulando MySQL para que no fallen tipos/SQL
spring.datasource.url=jdbc:h2:mem:clientdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Si usas Flyway/Liquibase en el proyecto:
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Silenciar logs de schema
spring.jpa.show-sql=false
